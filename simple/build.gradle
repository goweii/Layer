apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "per.goweii.layer.simple"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.startup:startup-runtime:1.0.0'
    implementation 'com.github.goweii:StatusBarCompat:1.2.1'
    implementation project(':layer')
    implementation project(':layer-ext')
    implementation project(':layer-ktx')
    implementation project(':layer-startup')
    implementation project(':layer-keyboard')
    implementation project(':layer-design-cupertino')
    implementation project(':layer-design-material')
}
